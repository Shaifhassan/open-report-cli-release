<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OpenReport CLI - Secure Oracle Reporting</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <style>
      /* Custom Brand Colors (Optional) */
      :root {
        --theme-color: #004a99;
      }

      .cover-main img {
        max-width: 150px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">Loading OpenReport Docs...</div>
    <script>
      window.$docsify = {
        name: "OpenReport CLI",
        repo: "https://github.com/Shaifhassan/open-report-cli-release",
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 2,
        auto2top: true,
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search documentation...",
          noData: "No results found!",
          depth: 6,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-example-panels"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-powershell.min.js"></script>
  </body>
</html>
